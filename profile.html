<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <div class="container mt-5">
        <div class="card border rounded">
          <div class="card-header bg-secondary text-white">
            Profile
          </div>
          <div class="card-body">
            <img src="profile/img/Dice2.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
            <h5 class="card-title">DM Dragonhoard</h5>            
            <button class="btn btn-primary mb-3">
                New Disguise
            </button>
            <h6>
                My Listings
            </h6>
            <div class="row">
                <div class="col-sm-4">
                    <img src="Lander/img/Nemesis.jpg" alt="" class="img-thumbnail">
                </div>
                <div class="col-sm-4">
                    <img src="Lander/img/Nemesis.jpg" alt="" class="img-thumbnail">
                </div>
                <div class="col-sm-4">
                    <img src="Lander/img/Nemesis.jpg" alt="" class="img-thumbnail">
                </div>
            </div>
            <h6>
                Active Bids
            </h6>
            <div class="row">
                <div class="col-sm-4">
                    <img src="Lander/img/Nemesis.jpg" alt="" class="img-thumbnail">
                </div>
                <div class="col-sm-4">
                    <img src="Lander/img/Nemesis.jpg" alt="" class="img-thumbnail">
                </div>
                <div class="col-sm-4">
                    <img src="Lander/img/Nemesis.jpg" alt="" class="img-thumbnail">
                </div>
            </div>
            <div class="card-footer bg-secondary text-white">
                <h4>
                    Treasure Chest
                </h4>
                <img src="profile/img/gold.jpg" alt="" class="img-fluid rounded mb-3">
                <p>
                    1000 Gold
                </p>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer bg-light fixed-bottom p-3">
        <div class="container text-center">
          <div class="row d-flex align-items-center">
            <div class="col-4 text-center">
              <button type="button" class="btn btn-danger mt-1 my-btn">Contact</button>
            </div>
            <div class="col-4 text-center">
              <button type="button" class="btn btn-danger mt-1 my-btn">Social</button>
            </div>
            <div class="col-4 text-center">
              <button type="button" class="btn btn-danger mt-1 my-btn">Feedback</button>
            </div>
          </div>
        </div>
        <div class="col12 my-copy text-center text-light mt-1">
          &copy;Knirkefri Design
        </div>
